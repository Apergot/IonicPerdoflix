<ion-slides [options]="slidesOpts">
  <ion-slide *ngFor="let pairs of freshMovies | pairs">

    <ion-row>
      <ion-col size="12" *ngFor="let movie of pairs">
          <ion-card class="poster" 
                    (click)="showDetail(movie.id)">
            <img [src]="movie.poster_path | imagen">
          </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>
  <ion-slide class="slide-more">
    <ion-button (click)="onClick()" expand="full" size="large" class="btn-more">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
